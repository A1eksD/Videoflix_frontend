<section (click)="showVideoDetails()" (mouseenter)="shwowDescription()" (mouseleave)="hideDescription()">
    <img src="{{ video.screenshot }}" alt="videoPreviewImg">
    <div class="descriptionBox" [ngClass]="{ 'descriptionVisible' : isDescriptionVisible, 'descriptionHide' : !isDescriptionVisible }">
        <span>{{ video.description }}</span>
    </div>
</section>
