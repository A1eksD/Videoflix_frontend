<section>
    <button routerLink="/register">Register</button>
    <div class="input_box">
        <input type="text" name="" id="" [(ngModel)]="email">
        <input type="password" name="" id="" [(ngModel)]="password">
    </div>
    <div class="input_button_box">
        <button>Login</button>
        <button>Guest login</button>
    </div>
</section>
